language: python
python:
  - "3.7"
jobs:
  include:
    - before_install:
        - pip install --upgrade pip
        - pip install pipenv

install:
  - python -m pipenv lock -r > requirements.txt
  - pipenv install -r requirements.txt

script:
  - pipenv run python -m unittest discover -v -s src -p "*_test.py"
  - pipenv run flake8
